<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 20px; max-width: 560px; }
        input, button { padding: 8px; width: 100%; margin: 6px 0; }
        .msg { font-family: monospace; background:#f5f5f5; padding:10px; border-radius:6px; }
        a { display:inline-block; margin-top:10px; }
    </style>
</head>
<body>
    <h1>Login</h1>

    <input id="email" type="email" placeholder="email" />
    <input id="password" type="password" placeholder="password" />
    <button id="btn">Login</button>

    <div id="out" class="msg">-</div>

    <a href="/register.html">No account? Register</a>

    <script>
        const GATEWAY = "http://localhost:8080";

        document.getElementById("btn").onclick = async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const out = document.getElementById("out");
        out.textContent = "logging in...";

        try {
            const resp = await fetch(`${GATEWAY}/auth/login`, {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ email, password })
            });

            const data = await resp.json();
            out.textContent = JSON.stringify(data, null, 2);

            if (resp.ok && data.token) {
            localStorage.setItem("token", data.token);
            location.href = "/";
            }
        } catch (e) {
            out.textContent = "error: " + e.message;
        }
        };
    </script>
</body>
</html>
