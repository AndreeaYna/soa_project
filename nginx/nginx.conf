worker_processes  1;

events { worker_connections  1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  server {
    listen       8081;
    server_name  localhost;

    # ===================== UI (static) =====================

    # ui-customer served at root path (/)
    location = / {
      root   D:/micro-sys/frontend/ui-customer/public;
      try_files /index.html =404;
    }

    location / {
      root   D:/micro-sys/frontend/ui-customer/public;
      try_files $uri $uri/ /index.html;
    }

    # ui-customer also available under /ui-customer/*
    location = /ui-customer { return 301 /ui-customer/; }

    location ^~ /ui-customer/ {
      alias  D:/micro-sys/frontend/ui-customer/public/;
      try_files $uri $uri/ /index.html;
    }

    # ui-auth
    location = /ui-auth { return 301 /ui-auth/; }

    location ^~ /ui-auth/ {
      alias  D:/micro-sys/frontend/ui-auth/public/;
      try_files $uri $uri/ =404;
    }

    # ui-admin
    location = /ui-admin { return 301 /ui-admin/; }
    location = /ui-admin/ { return 302 /ui-admin/admin.html; }

    location ^~ /ui-admin/ {
      alias  D:/micro-sys/frontend/ui-admin/public/;
      index  admin.html;
      try_files $uri $uri/ /ui-admin/admin.html;
    }

    # ===================== API proxy =====================

    # auth via gateway
    location /auth/ {
      proxy_pass http://127.0.0.1:8080/auth/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # IMPORTANT: orders via gateway (admin + user)
    location /orders/ {
      proxy_pass http://127.0.0.1:8080/orders/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OPTIONAL: payments via gateway 
    location /payments/ {
      proxy_pass http://127.0.0.1:8080/payments/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # browser api -> notifications
    location /api/ {
      proxy_pass http://127.0.0.1:3003/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # websocket -> notifications
    location /ws {
      proxy_pass http://127.0.0.1:3003/ws;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
